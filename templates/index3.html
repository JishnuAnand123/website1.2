<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Form</title>
    <style>
        #company_header {
            font-size: 60px;
        }

        #motto {
            font-size: 30px;
        }

        .form-container {
            margin: 0 auto; /* Center horizontally */
            width: 50%; /* Set width for better responsiveness */
        }

        /* Style for header */
        header {
            background-color: #024130; /* Bluish-green color */
            color: #fff; /* Text color */
            padding: 10px; /* Add padding for better appearance */
        }

        /* Style for footer */
        footer {
            background-color: #024130; /* Bluish-green color */
            color: #fff; /* Text color */
            padding: 10px; /* Add padding for better appearance */
            position: fixed; /* Fix the footer at the bottom of the page */
            width: 100%; /* Full width */
            bottom: 0; /* Stick to the bottom */
            left: 0; /* Align to the left */
        }
    </style>
</head>
<body>
    <header>
        <h1 id="company_header">Trewq</h1>
    </header>

    <body>
        <div class="form-container" align="center">
            <h2 id="motto">Applying for jobs has never been easier</h2>
            <h4>Upload Details</h4>
            <form action="/submit" method="post" enctype="multipart/form-data">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="gender">Gender</label>
                <select name="gender" id="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select><br><br>

                <label for="phone">Phone Number:</label>
                <input type="phone" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required><br><br>

                <label for="job">Choose a job</label>
                <select name="job" id="job"  required>
                <option value="" disabled selected>Select Role</option>
                <option value="Full stack Developer">Full stack developer</option>
                <option value="Data Analyst">Data Analyst</option>
                <option value="Sales">Sales</option>
    
            </select><br><br>

                <label for="experience">Experience:</label>
                <select name="experience" id="experience" required>
                    <option value="" disabled selected>Select Experience</option>
                    <option value="Less than 1 year">Less than 1 year</option>
                    <option value="Greater than 1 year">Greater than 1 year</option>
                    <option value="Between 1 and 2 years">Between 1 and 2 years</option>
                </select><br><br>

                <label for="location">Location:</label>
                <select name="location" id="location" required>
                    <option value="" disabled selected>Select Location</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                </select><br><br>

                <label for="github">GitHub Link(optional):</label>
                <input type="url" id="github" name="github"><br><br>

                <label for="linkedin">LinkedIn Link(optional):</label>
                <input type="url" id="linkedin" name="linkedin"><br><br>

                <label for="additional_links">Additional Links(optional):</label>
                <input type="text" id="additional_links" name="additional_links"><br><br>

                <label for="file">Choose Resume File:</label>
                <input type="file" id="file" name="file" required><br><br>

                <label for="type">Type:</label>
                <select name="type" id="type" required>
                    <option value="" disabled selected>Select Location</option>
                    <option value="internship">Internship</option>
                    <option value="job">job</option>
                    <option value="both">Both</option>
                </select><br><br>

                <input type="submit" value="Submit">
            </form>
        </div>
    </body>


    <footer>
        <p>&copy; Trewq 2024 </p>
        <p>&ThinSpace; Email: abc </p>
    </footer>
</body>
</html>
