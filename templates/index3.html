<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Form</title>
    <style>
        #company_header {
            font-size: 60px;
        }

        #motto {
            font-size: 30px;
        }

        .form-container {
            margin: 0 auto; /* Center horizontally */
            width: 50%; /* Set width for better responsiveness */
        }

        /* Style for header */
        header {
            background-color: #0038b8; /* Bluish-green color */
            color: #fff; /* Text color */
            padding: 10px; /* Add padding for better appearance */
            width: 100%;
        }

        /* Style for footer */
        footer {
            background-color: #0038b8; /* Bluish-green color */
            color: #fff; /* Text color */
            padding: 10px; /* Add padding for better appearance */
            position: fixed; /* Fix the footer at the bottom of the page */
            width: 100%; /* Full width */
            bottom: 0; /* Stick to the bottom */
            left: 0; /* Align to the left */
            display: flex; /* Use flexbox */
            justify-content: space-between; /* Space items evenly */
            flex-wrap: wrap; /* Allow items to wrap to next line if needed */
        }

        .footer-text {
            margin-right: 20px; /* Push to the right */
        }

        /* Style for form elements */
        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center; /* Align items vertically */
            margin-bottom: 40px;
        }

        .form-row label {
            flex-basis: 30%; /* Adjust label width */
            text-align: right;
            margin-right: 10px; /* Add right margin */
            margin-left: 10px;
            white-space: nowrap;
        }

        .form-row input,
        .form-row select {
            flex-basis: 50%; /* Adjust input width */
        }

        /* Center the submit button and tagline */
        .form-actions {
            text-align: center;
            margin-top: 20px;
        }

        .form-row2 {
            display: flex;
            justify-content: space-between;
            align-items: center; /* Align items vertically */
            margin-bottom: 40px;
        }

        .form-row2 label {
            flex-basis: 30%; /* Adjust label width */
            text-align: center;
            margin-right: 10px; /* Add right margin */
            margin-left: 40px;
        }

        .form-row2 input,
        .form-row2 select {
            flex-basis: 70%; /* Adjust input width */
        }

        #tagline {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="company_header">Trewq</h1>
    </header>

    <div class="form-container">
        <div align="center">
            <h4>Upload Details</h4>
        </div>

        <form action="/submit" method="post" enctype="multipart/form-data">
            <!-- First row -->
            <div class="form-row">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="gender">Gender:</label>
                <select name="gender" id="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <label for="phone">Phone Number:</label>
                <input type="phone" id="phone" name="phone" pattern="[0-9]{10}" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <!-- Second row -->
            <div class="form-row">
                <label for="type">Role Type:</label>
                <select name="type" id="type" required>
                    <option value="" disabled selected>Select Type</option>
                    <option value="internship">Internship</option>
                    <option value="job">Job</option>
                    <option value="both">Both</option>
                </select>
                <label for="job">Select your desired role:</label>
                <select name="job" id="job" required>
                    <option value="" disabled selected>Select Role</option>
                    <option value="Full stack Developer">Full stack developer</option>
                    <option value="Data Analyst">Data Analyst</option>
                    <option value="Sales and Marketing Executive">Sales and Marketing Executive</option>
                    <option value="Financial Analyst">Financial Analyst</option>
                </select>

                <label for="location">Location:</label>
                <select name="location" id="location" required>
                    <option value="" disabled selected>Select Location</option>
                    <option value="India">India</option>
                </select>
            </div>
            <!-- Third row -->
            <div class="form-row">
                <label for="github">GitHub Link (optional):</label>
                <input type="url" id="github" name="github">
                <label for="linkedin">LinkedIn Link (optional):</label>
                <input type="url" id="linkedin" name="linkedin">
                <label for="additional_links">Additional Link (optional):</label>
                <input type="text" id="additional_links" name="additional_links">
            </div>
            <!-- Fourth row -->
            <div align="center">
                <label for="file">Choose Resume File:</label>
                <input type="file" id="file" name="file" required>
            </div>
            <!-- Submit button -->
            <div class="form-actions">
                <input type="submit" value="Submit">
            </div>
            <!-- Tagline -->
            <div id="tagline" align="center">
                <h3>Applying for jobs has never been easier!</h3>
            </div>
        </form>
    </div>

    <footer>
        <div>
            <p>For queries and feedback please send us an email using the address below.</p>
            <p>Email: trewqcorp2@gmail.com</p>
        </div>
        <p class="footer-text">&copy; Trewq 2024</p>
    </footer>
</body>
</html>
